<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/single_pages/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/single_pages/dist/css/landing.css">
    <title>Plog</title>
</head>
<body>
    {% include 'blog/navbar.html' %}
    
    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-light">
                    <h1 class="mt-5">Plog</h1>
                    <p>파이썬 장고를 이용해서 만든 블로그&포트폴리오 사이트입니다.</p>
                </div>
            
                <div class="col-lg-5 mt-5">
                    <h2 class="text-light">Blog - Recent posts</h2>
                    
                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6><a href="{{post.get_absolute_url}}" class="text-decoration-none text-dark">{{post.title}}</a></h6>
                                <span class="badge rounded-pill bg-light text-dark float-end">{{post.author.username}}&nbsp;&nbsp;{{post.created_at}}</span>
                            </div>
                        </div>
                    {% endfor %}

                </div>
        </div>
    </section>


    
</body>
<script src="https://kit.fontawesome.com/edc45c71bc.js" crossorigin="anonymous"></script>
<script src="/static/single_pages/dist/js/jquery-3.6.0.min.js"></script>
<script src="/static/single_pages/dist/css/bootstrap.min.css"></script>
<script src="/static/single_pages/dist/js/bootstrap.bundle.min.js"></script>
</html>
